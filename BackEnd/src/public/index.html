<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Material</title>
</head>
<body>
    <h2>Baixar Material</h2>
    
    <form action="/api/download" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="graduacao">Graduação:</label>
        <input type="text" id="graduacao" name="graduacao" required><br><br>

        <label for="empresa">Empresa (opcional):</label>
        <input type="text" id="empresa" name="empresa"><br><br>

        <a href="/api/download">
            <button type="button">Baixar</button>
        </a>
    </form>

</body>
</html>
