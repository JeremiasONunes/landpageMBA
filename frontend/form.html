
<div class="formulario-flutuante">
    <h3>Cadastre-se para mais informações</h3>
    <form id="leadForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="empresa">Ramo de Atuação:</label>
        <input type="text" id="empresa" name="empresa">

        <label for="graduacao">Descreva sua escolaridade:</label>
        <input type="text" id="graduacao" name="graduacao">

        <button type="submit" class="botao">Quero saber mais</button>
    </form>
</div>
